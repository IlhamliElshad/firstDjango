<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    {% for book in books %}

    <h1>{{book.id}} {{book.name}}  {{book.price}}</h1>

    {% if book.image %}
        <img src="{{book.image.url}}" alt="" style="height: 100px;">
    {% endif %}
    <hr>

    {% endfor %}
    
</body>
</html>
